<form class="form-horizontal">
    <div class="form-group">
        <label for="inputMenú" class="col-sm-2 control-label">Menú</label>
        <div class="col-sm-10">
            <select class="form-control">
                <option>Cobranza</option>
                <option>Seguridad</option>
                <option>Importaciones</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputID" class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
            <input type="ID" class="form-control" id="inputID" placeholder="ID">
        </div>
    </div>
    <div class="form-group">
        <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
            <input type="Nombre" class="form-control" id="inputNombre" placeholder="Nombre">
        </div>
    </div>

    <div class="form-group">
        <label for="exampleInputIcono" class="col-sm-2 control-label">Icono</label>
        <div class="col-sm-10">
            <input type="file" id="exampleInputFile">
        </div>
    </div>
    <div class="form-group">
        <label for="inputURL" class="col-sm-2 control-label">URL</label>
        <div class="col-sm-10">
            <input type="URL" class="form-control" id="inputURL" placeholder="URL">
        </div>
    </div>
    <div class="form-group">
        <label for="inputMenú" class="col-sm-2 control-label">Estado</label>
        <div class="col-sm-10">
            <select class="form-control">
                <option>Activo</option>
                <option>Inactivo</option>
            </select>
        </div>
    </div>
</form>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
        <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
    </div>
</div>
