<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Iniciar sesión</h3>
            </div>
            <div class="panel-body">
                <form name="formLogin" ng-submit="formLogin.$valid && login()" method="post" role="form" novalidate>
                    <div class="form-group">
                        <label for="lblUser">Usuario</label>
                        <input name="user" type="text" class="form-control" id="lblUser" placeholder="Usuario" ng-model="login.UserName" required>
                    </div>
                    <div class="form-group">
                        <label for="lblPassword">Contraseña</label>
                        <input name="password" type="password" class="form-control" id="lblPassword" placeholder="Contraseña" ng-model="login.Password" required>
                    </div>
                    <br />

                    <div class="alert alert-danger" role="alert" ng-show="formLogin.$submitted && formLogin.$invalid">
                        <b>Error de validación</b><br />
                        <span ng-show="formLogin.user.$error.required">Ingrese su nombre de usuario.<br /></span> 
                        <span ng-show="formLogin.password.$error.required">Ingrese su contraseña.<br /></span> 
                    </div>
                    <div class="alert alert-danger" role="alert" ng-show="showMessage"><b>¡Error!</b> {{Message}}</div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-info">Ingresar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="text-center">


</div>
<footer class="footer">
    <div class="container">
        <h4>ERA Technologies, todos los derechos reservados</h4>
    </div>
</footer>
