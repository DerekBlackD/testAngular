<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Iniciar sesión</h3>
            </div>
            <div class="panel-body">
                <form name="formLogin" ng-submit="login()" role="form">
                    <div class="form-group">
                        <label for="lblUser">Usuario</label>
                        <input type="text" class="form-control" id="lblUser" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <label for="lblPassword">Contraseña</label>
                        <input type="password" class="form-control" id="lblPassword" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Recordar sesión
                        </label>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-info">Ingresar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="text-center">


</div>

    </div>
