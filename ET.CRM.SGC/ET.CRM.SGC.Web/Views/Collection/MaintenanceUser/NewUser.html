<form class="form-horizontal">
    <div class="form-group">
        <label for="inputNombre" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDNI" class="col-sm-2 control-label">DNI</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDNI" placeholder="DNI">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLogin" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLogin" placeholder="Login">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="formEmail">Correo</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" id="formEmail" placeholder="Correo electronico">
        </div>
        <label class="col-sm-2 control-label" for="formArea">Área empresa</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" id="formArea" placeholder="Área">
        </div>
    </div>
</form>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
        <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
    </div>
</div>
