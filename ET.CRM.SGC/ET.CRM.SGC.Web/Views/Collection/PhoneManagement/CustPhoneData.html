<div class="panel panel-info">
    <div class="panel-heading nav navbar-inverse">
        <div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h3 class="panel-title"><span class="glyphicon glyphicon-earphone"></span> Teléfonos</h3>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="StateFormPhone"><a class="btn-without-ref" ng-click="newCustomerPhone()"><span class="glyphicon glyphicon-plus"></span> Nuevo</a></li>
                    <li ng-hide="StateFormPhone"><a class="btn-without-ref" ng-click="saveCustomerPhone()"><span class="glyphicon glyphicon-floppy-saved"></span> Guardar</a></li>
                    <li ng-hide="StateFormPhone"><a class="btn-without-ref" ng-click="cancelCustomerPhone()"><span class="glyphicon glyphicon-floppy-remove"></span> Cancelar</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="mngt-scrolls" ng-show="StateFormPhone">
        <table class="table-mngt table table-hover table-body-size">
            <thead>
                <tr>
                    <th></th>
                    <th>Teléfono</th>
                    <th>Prio</th>
                    <th>Proveedor</th>
                    <th>Anexo</th>
                    <th>Origen</th>
                    <th>Observación</th>
                </tr>
            </thead>
            <tbody>
                <tr class="success" ng-repeat="phone in customerData.Phones">
                    <td><a class="btn-without-ref" ng-click="editCustomerPhone()"><span class="glyphicon glyphicon-pencil"></span></a></td>
                    <td><a href="sip:{{phone.PhoneNumber}}">{{phone.PhoneNumber}}</a></td>
                    <td>{{phone.Priority}}</td>
                    <td>{{phone.ProviderName}}</td>
                    <td>{{phone.Annexed}}</td>
                    <td>{{phone.OriginName}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="panel-body mngt-scrolls" ng-hide="StateFormPhone">
        <form class="form-horizontal">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Proveedor</label>
                <div class="col-sm-2">
                    <select class="form-control">
                        <option ng-repeat="pp in ProviderPhone" value="{{pp.Code}}">{{pp.Description}}</option>
                    </select>
                </div>
                <label class="col-sm-2 control-label">Teléfono</label>
                <div class="col-sm-2">
                    <label class="control-label" id="inputTlfnDir">999888111</label>
                </div>
                <label class="col-sm-2 control-label">Fecha</label>
                <div class="col-sm-2">
                    <label class="control-label" id="inputFecha">06/01/2017</label>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Origen</label>
                <div class="col-sm-2">
                    <select class="form-control">
                        <option ng-repeat="op in OriginPhone" value="{{op.Code}}">{{op.Description}}</option>
                    </select>
                </div>
                <label class="col-sm-2 control-label">Estado</label>
                <div class="col-sm-2">
                    <select class="form-control">
                        <option>Activo</option>
                        <option>Inactivo</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
