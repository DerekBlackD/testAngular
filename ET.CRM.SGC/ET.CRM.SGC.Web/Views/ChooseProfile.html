<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Seleccionar perfil</h3>
            </div>
            <div class="panel-body">
                <form name="formLogin" method="post" role="form">
                    <div class="form-group">
                        <label for="lblProfile">Seleccionar perfil</label>
                        <input type="text" class="form-control" id="lblUser" placeholder="Usuario" ng-model="login.UserName">
                        <select class="form-control" id="lblProfile">
                            <option>Perfil 1</option>
                            <option>Perfil 2</option>
                        </select>
                    </div>
                    <br />

                    <!--<div class="alert alert-danger" role="alert" ng-show="showMessage"><b>¡Error!</b> {{Message}}</div>-->
                    <div class="text-right">
                        <button type="submit" class="btn btn-info">Ingresar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
